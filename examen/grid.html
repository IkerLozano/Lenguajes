<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./css.css">
    <style>
        body {
            background-color: lightgray;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .centrar {
            display: flex;
            justify-content: center;
            
        }

        .container {
            border: 2px solid black;
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 70px 70px 70px 70px 25px 25px 25px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 5px 5px 10px;
            margin: 30px;
            width: 70%;
        }

        .uno {
            background-color: lightsalmon;
            grid-column: 1/3;
            grid-row: 1/2;
            border-radius: 5px;
            padding: 3px;
        }

        .dos {
            background-color: lightsalmon;
            grid-column: 3/4;
            grid-row: 1/2;
            border-radius: 5px;
            padding: 3px;
        }

        .tres {
            background-color: lightsalmon;
            grid-column: 1/2;
            grid-row: 3/4;
            border-radius: 5px;
            padding: 3px;
        }

        .cuatro {
            background-color: lightsalmon;
            grid-column: 2/3;
            grid-row: 2/4;
            border-radius: 5px;
            padding: 3px;
        }

        .cinco {
            background-color: lightsalmon;
            grid-column: 3/5;
            grid-row: 2/3;
            border-radius: 5px;
            padding: 3px;
        }

        .seis {
            background-color: lightsalmon;
            grid-column: 3/4;
            grid-row: 3/4;
            border-radius: 5px;
            padding: 3px;
        }

        .siete {
            background-color: lightsalmon;
            grid-column: 4/5;
            grid-row: 3/4;
            border-radius: 5px;
            padding: 3px;
        }

        .ocho {
            background-color: lightsalmon;
            grid-column: 1/5;
            grid-row: 4/5;
            border-radius: 5px;
            padding: 3px;
        }

        .nueve {
            background-color: lightsalmon;
            grid-column: 1/5;
            grid-row: 5/6;
            border-radius: 5px;
            padding: 3px;
        }

        .diez {
            background-color: lightsalmon;
            grid-column: 1/2;
            grid-row: 6/7;
            border-radius: 5px;
            padding: 3px;
        }

        .once {
            background-color: lightsalmon;
            grid-column: 1/2;
            grid-row: 7/8;
            border-radius: 5px;
            padding: 3px;
        }

        .doce {
            background-color: lightsalmon;
            grid-column: 2/3;
            grid-row: 6/7;
            border-radius: 5px;
            padding: 3px;
        }

        .trece {
            background-color: lightsalmon;
            grid-column: 2/3;
            grid-row: 7/8;
            border-radius: 5px;
            padding: 3px;
        }

        .catorce {
            background-color: lightsalmon;
            grid-column: 3/4;
            grid-row: 6/7;
            border-radius: 5px;
            padding: 3px;
        }

        .quince {
            background-color: lightsalmon;
            grid-column: 3/4;
            grid-row: 7/8;
            border-radius: 5px;
            padding: 3px;
        }

        .dieciseis {
            background-color: lightsalmon;
            grid-column: 4/5;
            grid-row: 6/7;
            border-radius: 5px;
            padding: 3px;
        }
    </style>
</head>

<body>
    <header><b>Repaso para el examen de lenguajes</b></header>

    <nav>
        <a href="./listas.html">Listas</a>
        <a href="./tablas.html">Tablas</a>
        <a href="./Formularios.html">Formularios</a>
        <a href="./flex.html">Flex y Position</a>
        <a href="./grid.html">Grid</a>
    </nav>


     <h1>Grid</h1>
    <div class="centrar">
        <div class="container">
            <div class="uno">uno</div>
            <div class="dos">dos</div>
            <div class="tres">tres</div>
            <div class="cuatro">cuatro</div>
            <div class="cinco">cinco</div>
            <div class="seis">seis</div>
            <div class="siete">siete</div>
            <div class="ocho">ocho</div>
            <div class="nueve">nueve</div>
            <div class="diez">diez</div>
            <div class="once">once</div>
            <div class="doce">doce</div>
            <div class="trece">trece</div>
            <div class="catorce">catorce</div>
            <div class="quince">quince</div>
            <div class="dieciseis">dieciseis</div>
        </div>
    </div>
</body>

</html>
